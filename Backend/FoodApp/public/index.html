<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text">
        <label>Email</label>
        <input type="email">
        <label>Password</label>
        <input type="password">
        <button>Sign_UP</button>
    </form>
    //axios for post request
    //we will use axios to send data from front end to backend
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let btn= document.querySelector('button');
        btn.addEventListener("click",async function(e){
            //preventing reloading of form
            e.preventDefault();
            let email=document.querySelector('input[type="email"]').value;
            console.log(email);
            let name=document.querySelector('input[type="text"]').value;
            console.log(name);
            let password=document.querySelector('input[type="password"]').value;
            console.log(password);
            //making post request through axios
            let resp= await axios.post('/auth/signup',{email:email,name:name,password:password});
            console.log(resp);
        })
    </script>
</body>

</html>
